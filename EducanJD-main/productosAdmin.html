<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/EduCan/assets/css/stilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="productosA">


  <div class="sidebar">
    <img src="/EduCan/assets/imagenes/educan.png" alt="Logo EduCan" style="height:200px; margin-right:10px; border-radius: 0px;">
  <h2>
  Admin EduCan
</h2>
    <a href="inicioAdmin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="usuariosAdmin.html"><i class="bi bi-people"></i> Usuarios</a>
    <a href="serviciosAdmin.html"><i class="bi bi-list-check"></i> Servicios</a>
    <a href="productosAdmin.html" class="active"><i class="bi bi-bag"></i> Productos</a>
    <a href="contactosAdmin.html"><i class="bi bi-envelope"></i> Contactos</a>
    <a href="blogAdmin.html"><i class="bi bi-journal-text"></i> Blog</a>
    <a href="confiAdmin.html"><i class="bi bi-gear"></i> Configuración</a>
    <a href="seguridadAdmin.html"><i class="bi bi-shield-lock"></i> Seguridad</a>
    <a href="index.html"><i class="bi bi-box-arrow-right"></i> Salir</a>
  </div>

  <div class="main">
    <div class="header">
      <h1><i class="bi bi-bag"></i> Panel de Productos</h1>
    </div>

    <form onsubmit="mostrarAlerta('producto-alert'); return false;">
  <h2><i class="bi bi-cart-plus-fill"></i> Agregar Producto</h2>
  <input type="text" placeholder="Nombre del producto" required>
  <input type="number" placeholder="Precio" required>
  <input type="number" placeholder="Stock disponible" required>
  <textarea placeholder="Descripción del producto"></textarea>
  <select required>
    <option value="">Categoría</option>
    <option value="aseo">Aseo</option>
    <option value="juguetes">Juguetes</option>
    <option value="alimentos">Alimentos</option>
  </select>
  <input type="file">
  <button type="submit"><i class="bi bi-save2-fill"></i> Guardar producto</button>
</form>

<div id="producto-alert" class="alert alert-success mt-3 d-none" role="alert">
  Producto agregado correctamente.
</div>

    <div class="cards">
      <div class="card">
        <h3>Champú Antipulgas</h3>
        <p>Precio: $25</p>
        <p>Stock: 30 unidades</p>
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Editar</button>
          <button class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i> Eliminar</button>
        </div>
      </div>
      <div class="card">
        <h3>Pelota Mordedora</h3>
        <p>Precio: $12</p>
        <p>Stock: 45 unidades</p>
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Editar</button>
          <button class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i> Eliminar</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function mostrarAlerta(event) {
      event.preventDefault();
      const alerta = document.getElementById('alertaExito');
      alerta.classList.remove('d-none');
      setTimeout(() => {
        alerta.classList.add('d-none');
      }, 3000); 
    }
  </script>

</body>
</html>
