<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Admin EduCan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/EduCan/assets/css/stilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="serviciosA">


  <div class="sidebar">
    <img src="/EduCan/assets/imagenes/educan.png" alt="Logo EduCan" style="height:200px; margin-right:10px; border-radius: 0px;">
  <h2>
  Admin EduCan
</h2>
    <a href="inicioAdmin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="usuariosAdmin.html"><i class="bi bi-people"></i> Usuarios</a>
    <a href="serviciosAdmin.html" class="active"><i class="bi bi-list-check"></i> Servicios</a>
    <a href="productosAdmin.html"><i class="bi bi-bag"></i> Productos</a>
    <a href="contactosAdmin.html"><i class="bi bi-envelope"></i> Contactos</a>
    <a href="blogAdmin.html"><i class="bi bi-journal-text"></i> Blog</a>
    <a href="confiAdmin.html"><i class="bi bi-gear"></i> Configuración</a>
    <a href="seguridadAdmin.html"><i class="bi bi-shield-lock"></i> Seguridad</a>
    <a href="index.html"><i class="bi bi-box-arrow-right"></i> Salir</a>
  </div>

  <div class="main">
    <div class="header">
      <h1> <i class="bi bi-list-check"></i> Panel de Servicios</h1>
    </div>

    <form>
      <h2><i class="bi bi-journal-plus"></i> Crear Servicio</h2>
      <input type="text" placeholder="Nombre del servicio" required>
      <textarea placeholder="Descripción detallada"></textarea>
      <input type="number" placeholder="Duración (Horas)" required>
      <input type="number" placeholder="Precio por hora" required>
      <button type="submit"><i class="bi bi-plus-circle-fill"></i> Agregar servicio</button>
    </form>

    <div class="cards">
      <div class="card">
        <h3><i class="bi bi-dog"></i> Paseo Canino</h3>
        <p>Duración: 1 hora</p>
        <p>Precio: $15</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Editar</button>
          <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> Eliminar</button>
        </div>
      </div>
      <div class="card">
        <h3><i class="bi bi-stars"></i> Entrenamiento Básico</h3>
        <p>Duración: 2 horas</p>
        <p>Precio: $30</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Editar</button>
          <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> Eliminar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
