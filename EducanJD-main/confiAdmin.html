<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/EduCan/assets/css/stilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="configuracionA">


  <div class="sidebar">
    <img src="/EduCan/assets/imagenes/educan.png" alt="Logo EduCan" style="height:200px; margin-right:10px; border-radius: 0px;">
  <h2>
  Admin EduCan
</h2>
    <a href="inicioAdmin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="usuariosAdmin.html"><i class="bi bi-people"></i> Usuarios</a>
    <a href="serviciosAdmin.html"><i class="bi bi-list-check"></i> Servicios</a>
    <a href="productosAdmin.html"><i class="bi bi-bag"></i> Productos</a>
    <a href="contactosAdmin.html"><i class="bi bi-envelope"></i> Contactos</a>
    <a href="blogAdmin.html"><i class="bi bi-journal-text"></i> Blog</a>
    <a href="confiAdmin.html" class="active"><i class="bi bi-gear"></i> Configuración</a>
    <a href="seguridadAdmin.html"><i class="bi bi-shield-lock"></i> Seguridad</a>
    <a href="index.html"><i class="bi bi-box-arrow-right"></i> Salir</a>
  </div>

  <div class="main">
    <div class="header">
      <h1><i class="bi bi-gear-fill"></i> Panel de Configuración General</h1>
    </div>

    <form>
      <h2><i class="bi bi-sliders"></i> Parámetros del sitio</h2>
      <input type="text" placeholder="Nombre de la plataforma" value="EduCan App" required>
      <input type="text" placeholder="Correo de soporte" value="soporte@educan.com" required>
      <select>
        <option selected>Zona horaria</option>
        <option>GMT-5 (Colombia)</option>
        <option>GMT-6 (México)</option>
        <option>GMT-3 (Argentina)</option>
      </select>
      <button type="submit"><i class="bi bi-save2-fill"></i> Guardar cambios</button>
    </form>

    <form>
      <h2><i class="bi bi-palette-fill"></i> Apariencia</h2>
      <label class="form-label">Tema del panel</label>
      <select>
        <option value="claro" selected>Claro</option>
        <option value="oscuro">Oscuro</option>
      </select>
      <label class="form-label mt-3">Color principal</label>
      <input type="color" value="#ff914d">
      <button type="submit"><i class="bi bi-brush-fill"></i> Aplicar tema</button>
    </form>

    <form>
      <h2><i class="bi bi-bell-fill"></i> Notificaciones</h2>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label">Notificar nuevos usuarios</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Avisar sobre servicios próximos</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label">Enviar reporte semanal al correo</label>
      </div>
      <button type="submit"><i class="bi bi-check2-circle"></i> Guardar preferencias</button>
    </form>

  </div>
</body>
</html>
